<style>
	
.item {
    position: relative;
    float: left;
}

.item h2 {
    text-align:center;
    position: absolute;
    line-height: 125px;
    width: 100%;
}

svg {
   -webkit-transform: rotate(-90deg);
    transform: rotate(-90deg);
    position: absolute;
}

svg circle {
	stroke: #5EC4FF;
}

.circle_animation {
  stroke-dasharray: 900; /* this value is the pixel circumference of the circle */
  stroke-dashoffset: 400;
}

.html .circle_animation {
    -webkit-animation: html 1s ease-out forwards;
    animation: html 1s ease-out forwards;
}

.css .circle_animation {
    -webkit-animation: css 1s ease-out forwards;
    animation: css 1s ease-out forwards;
}

@-webkit-keyframes html {
  to {
    stroke-dashoffset: 80; /* 50% would be 220 (half the initial value specified above) */
  }
}

div.item.html {
	position: relative;
	height: 500px;
	width: 500px;
	float: none !important;
	margin: 0 auto;
}
div.item.html svg {
	position: absolute;
}
div.item.html img {
	width: 500px !important;
	height: 500px;
}

</style>

<div text-center>
	<div class="item html">
		<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
			<g>
			<circle id="circle" class="circle_animation" r="190" cy="250" cx="250" stroke-width="8" stroke="#6fdb6f" fill="none"/>
			</g>
		</svg>
		<img src="./../assets/img/mapa-medio-lago-norte.png" alt="Lago Norte" style="width:20rem; margin: auto">
	</div>
</div>

<div style="margin-top:2rem">
	<h1>Lago Norte</h1>
	<h4>68% salvo</h4>
</div>
